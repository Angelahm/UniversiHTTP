<!DOCTYPE html>
<html>
	<head>

		<style>
		.fright { float: right; }
		input { margin-bottom: 0.5em; }
		label { display: inline-block; width: 7em; }
		</style>
	</head>
	<body>
		<header>
			<h4 class="fright">Chris Simmons <a href="#">logout</a></h4>
			<h1>UniversiHTTP</h1>

		<section>
			<header>
				<h2>Create New Student Account</h2>
			</header>
			<form method="GET" action="#">

				<label for="middleName">Middle Name:</label> <input type="text" id="middleName"><br>
